<!DOCTYPE html>
<html>

<head>
    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Weather Chat!</title>
</head>

<body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container nav1">
            <div class="navbar-header">
                <a class="navbar-brand nav-header1" href="#">Weather App</a>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-4">
                <div>
                    <h1 class="text-center search-banner">Weather Search!</h1>
                    <i class="fa fa-spinner fa-spin fa-2x fa-fw loading"></i>
                </div>
                <form>
                    <div class="form-group">
                        <label class="text-center myLabel1">Search by City</label>
                        <input class="form-control cityInput" type="text" placeholder="Enter a City"></input>
                    </div>
                    <button class="btn btn-primary searchCity" type="button">Search</button>
                    <button class="btn btn-danger clearLocalStorage" type="button">Clear Local Storage</button>
                </form>
            </div>
            <div class="col-lg-8">
                <h1 class="text-center">Weather Results!</h1>
                <div class="row">
                    <div class="col-lg-10 col-lg-offset-1">
                        <div class="myResults1"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="/bootstrap/dist/js/bootstrap.js"></script>
    <script type="text/javascript" src="/handlebars/dist/handlebars.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
